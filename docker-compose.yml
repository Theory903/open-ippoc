version: '3.8'

services:
  ippoc_node:
    build: .
    image: ippoc:v1.0.0-alive
    container_name: ippoc_prime
    restart: unless-stopped
    
    # Resource Limits (Physiology Constraints)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G

    # 3. Security (Hard Shell)
    read_only: true
    tmpfs:
      - /tmp
    
    # Persistence (Long-term Memory & Genome Identity)
    volumes:
      - ./brain/memory:/app/brain/memory
      - ./brain/preservation:/app/brain/preservation
      - ./brain/logs:/app/brain/logs
      
    # Environment (Sensory Inputs)
    env_file:
      - .env
    
    # Network (Federation Interface)
    # Expose only if running a server interface
    # ports:
    #   - "8000:8000" 

    # Healthcheck (Vital Signs - Respects Autonomy)
    healthcheck:
      test: ["CMD", "python", "brain/tests/verify_alive.py"]
      interval: 10m
      timeout: 60s
      retries: 1
