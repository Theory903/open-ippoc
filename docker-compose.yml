# IPPOC-OS Production Stack
# Deploy with: docker-compose up -d

services:
  # ===================
  # Databases
  # ===================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ippoc-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ippoc_secret}
      POSTGRES_DB: ippoc_hidb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./libs/hidb/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ippoc-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================
  # IPPOC Node
  # ===================
  ippoc-node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ippoc-node
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-ippoc_secret}@postgres:5432/ippoc_hidb
      REDIS_URL: redis://redis:6379
      NODE_PORT: "9000"
      NODE_ROLE: ${NODE_ROLE:-reasoning}
      RUST_LOG: info
      ENABLE_SELF_EVOLUTION: "true"
      ENABLE_TOOLSMITH: "true"
    ports:
      - "9000:9000/udp"
      - "9000:9000/tcp"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ===================
  # OpenClaw Cortex
  # ===================
  openclaw-cortex:
    build:
      context: ./brain/cortex/openclaw-cortex
      dockerfile: Dockerfile
    container_name: ippoc-cortex
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-ippoc_secret}@postgres:5432/ippoc_hidb
      REDIS_URL: redis://redis:6379
      NODE_HOST: ippoc-node
      NODE_PORT: "9000"
    ports:
      - "3000:3000"
    depends_on:
      - ippoc-node
    restart: unless-stopped

  # ===================
  # Monitoring (Optional)
  # ===================
  prometheus:
    image: prom/prometheus:latest
    container_name: ippoc-prometheus
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    profiles: ["monitoring"]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: ippoc-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    profiles: ["monitoring"]
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: ippoc-network
