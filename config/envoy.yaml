static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 10000 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match: { prefix: "/memory" }
                route: { cluster: memory_service }
              - match: { prefix: "/cortex" }
                route: { cluster: cortex_service }
              - match: { prefix: "/body" }
                route: { cluster: openclaw_service }
              - match: { prefix: "/" }
                route: { cluster: openclaw_service }
          http_filters:
          - name: envoy.filters.http.router

  clusters:
  - name: memory_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: memory_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: memory-service, port_value: 8000 }

  - name: cortex_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: cortex_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: cortex-service, port_value: 8001 }

  - name: openclaw_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: openclaw_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: openclaw-service, port_value: 18789 }