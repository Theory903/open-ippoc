events {
    worker_connections 1024;
}

http {
    upstream ippoc_backend {
        server openclaw-cortex:3000;
    }

    upstream cortex_api {
        server cortex:8001;
    }

    upstream body_api {
        server ippoc-node:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Health endpoint for load balancers
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"swarm_online","proxy":"nginx"}';
        }

        # Cortex API (Brain)
        location /v1/chat/ {
            proxy_pass http://cortex_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Body API (Execute)
        location /v1/execute {
            proxy_pass http://body_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Economy API
        location /v1/economy/ {
            proxy_pass http://body_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Lifecycle API
        location /v1/lifecycle {
            proxy_pass http://body_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main OpenClaw Interface (Mind)
        location / {
            proxy_pass http://ippoc_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
    }
}
