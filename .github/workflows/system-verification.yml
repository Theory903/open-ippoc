name: IPPOC System Verification

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  rust-check:
    name: Rust Kernel Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run Cargo Check (Strict)
        run: |
          find . -name "Cargo.toml" -exec dirname {} \; | grep -v "kernel-bridge" | while read -r dir; do
            echo "Checking Rust crate in $dir"
            (cd "$dir" && cargo check)
          done
        env:
          RUSTFLAGS: "-D warnings"

  node-lint:
    name: Node Subsystems Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Web Subsystem Lint
        run: npm run lint || echo "Linting skipped or failed"
