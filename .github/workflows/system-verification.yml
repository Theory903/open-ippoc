name: IPPOC System Verification

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  rust-check:
    name: Rust Kernel Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/soma
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: rustup update stable && rustup default stable
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run Cargo Check (Strict)
        run: |
          # Find all Cargo.toml files and check them, excluding kernel-bridge which requires kernel headers
          find . -name "Cargo.toml" -not -path "*/kernel-bridge/*" -exec dirname {} \; | while read -r dir; do
            echo "Checking Rust crate in $dir"
            (cd "$dir" && cargo check)
          done
        env:
          RUSTFLAGS: "-D warnings"

  node-lint:
    name: Node Subsystems Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/cortex/cortex/openclaw-cortex
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install and Lint Dependencies
        run: |
           # Find all package.json files and lint them
           find . -name "package.json" -exec dirname {} \; | while read -r dir; do
             echo "Linting Node project in $dir"
             (cd "$dir" && npm install --package-lock-only --no-audit && npm ci && npm run lint || echo "Linting skipped or failed in $dir")
           done
