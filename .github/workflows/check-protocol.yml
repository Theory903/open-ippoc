name: IPPOC Protocol Enforcer

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Verify Commit Message Protocol
        uses: actions/github-script@v6
        with:
          script: |
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            const pattern = /^(brain|body|mind|memory|infra|system|docs|api)\/[a-z0-9-]+: .+/;

            for (const commit of commits.data) {
              const msg = commit.commit.message.split('\n')[0]; // Check title only
              if (!pattern.test(msg)) {
                core.setFailed(`Commit message title "${msg}" does not follow protocol. Format: 'organ/intent: description'. Allowed organs: brain, body, mind, memory, infra, system, docs, api`);
              }

              const fullMsg = commit.commit.message;
              if (!fullMsg.includes('DESCRIPTION:') || !fullMsg.includes('IMPACT:')) {
                core.setFailed(`Commit message for ${commit.sha} is missing DESCRIPTION: or IMPACT: sections.`);
              }
            }
