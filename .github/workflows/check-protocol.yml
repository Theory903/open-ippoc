name: IPPOC Protocol Enforcer

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check Commit Message Format
        run: |
          # Get commit messages based on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            commits=$(git log --format=%s origin/${{ github.base_ref }}..${{ github.sha }})
          else
            commits=$(git log --format=%s -n 1 ${{ github.sha }})
          fi

          # Regex pattern
          pattern='^(brain|body|mind|memory|infra|system|docs|api)\/[a-z0-9-]+: .+'

          echo "$commits" | while read -r line; do
            if [[ -n "$line" ]]; then
              if [[ ! "$line" =~ $pattern ]]; then
                echo "::error::Commit message '$line' does not follow protocol. Format: 'organ/intent: description'"
                echo "::error::Allowed organs: brain, body, mind, memory, infra, system, docs, api"
                exit 1
              fi
            fi
          done

      - name: Verify DESCRIPTION and IMPACT sections
        uses: actions/github-script@v6
        with:
          script: |
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            
            for (const commit of commits.data) {
              const msg = commit.commit.message;
              if (!msg.includes('DESCRIPTION:') || !msg.includes('IMPACT:')) {
                core.setFailed(`Commit message for ${commit.sha} is missing DESCRIPTION: or IMPACT: sections.`);
              }
            }
